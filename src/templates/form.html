 
 <div id="form">
    <b-form @submit.stop.prevent="onSubmit">
        <b-form-group id="example-input-group-1" label="Full Name" label-for="example-input-1">
          <b-form-input
            id="example-input-1"
            type="text"
            name="example-input-1"
            v-model="$v.form.name.$model"
            :state="validateState('name')"
            aria-describedby="input-1-live-feedback"
            trim
          ></b-form-input>
  
          <b-form-invalid-feedback
            id="input-1-live-feedback"
          >This is a required field and must be at least 5 characters.</b-form-invalid-feedback>
        </b-form-group>


        <b-form-group id="example-input-group-2" label="Age" label-for="example-input-2">
            <b-form-input
              id="example-input-2"
              name="example-input-2"
              type="number"
              min="0"
              v-model="$v.form.age.$model"
              :state="validateState('age')"
              aria-describedby="input-2-live-feedback"
              
            ></b-form-input>
    
            <b-form-invalid-feedback
              id="input-2-live-feedback"
            >This is a required field must be atleast 2 digits</b-form-invalid-feedback>
          </b-form-group>

          <!-- <b-form-group id="example-input-group-3" label="Email" label-for="example-input-3">
           
            <b-form-input
              id="example-input-3"
              type="email"
         
              name="example-input-3"
              v-model="emailvalue"
              :state="emailstate"
              aria-describedby="input-3-live-feedback"
              trim
            ></b-form-input>
    
            <b-form-invalid-feedback :state="emailstate"
              id="input-3-live-feedback"
            >This is a required field and must contain . and @</b-form-invalid-feedback>
          </b-form-group> 
    -->

    
  
        <b-form-group id="example-input-group-4" label="Education Level" label-for="example-input-4">
          <b-form-select
            id="example-input-4"
            name="example-input-4"
            type="text"
            v-model="$v.form.education.$model"
            :options="education"
            :state="validateState('education')"
            aria-describedby="input-4-live-feedback"
            
          ></b-form-select>
          
  
          <b-form-invalid-feedback id="input-4-live-feedback">This is a required field.</b-form-invalid-feedback>
        </b-form-group>

         <b-form-group id="example-input-group-5" label="Gender" label-for="example-input-5">
          <b-form-radio-group v-model="gendervalue" :options="gender" :state="genderstate" name="radio-validation">
           
          <b-form-invalid-feedback :state="genderstate">Please select one</b-form-invalid-feedback>
           
            
          </b-form-radio-group>
        </b-form-group>
        
        <b-form-group id="example-input-group-6" label="Interest" label-for="example-input-5">
        <b-form-checkbox-group
        v-model="interestvalue"
        :options="interest"
        :state="intereststate"
        name="checkbox-validation"
        >
        <b-form-invalid-feedback :state="intereststate">Please select two</b-form-invalid-feedback>
        
      </b-form-checkbox-group>
        </b-form-group>

        <b-button type="submit" variant="primary">Submit</b-button>
        <b-button class="ml-2" @click="resetForm()">Reset</b-button>
      </b-form>
</div>
